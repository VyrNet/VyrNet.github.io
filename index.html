<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Vyr Protocol - Redirecting</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Fira Code", monospace;
      color: white;
    }
    
    body {
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    
    .redirect-message {
      position: absolute;
      top: 40px;
      left: 40px;
      font-size: 22px;
      z-index: 2;
    }
    
    .new-url {
      position: absolute;
      bottom: 80px;
      left: 40px;
      font-size: 22px;
      z-index: 2;
    }
    
    .timer-container {
      position: absolute;
      top: 40px;
      right: 80px;
      text-align: right;
      z-index: 2;
    }
    
    .countdown {
      font-size: 22px;
      margin-bottom: 10px;
    }
    
    .redirect-now {
      font-size: 16px;
      cursor: pointer;
    }
    
    .status {
      position: absolute;
      bottom: 40px;
      right: 40px;
      width: 350px;
      font-size: 12px;
      z-index: 2;
    }
    
    .center-image {
      max-width: 75%;
      max-height: 75%;
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      opacity: 0.8;
    }
    
    a {
      color: white;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="redirect-message">The Vyr Protocol has moved</div>
  <div class="new-url">
    <a href="https://vlngrad.github.io/vyr" id="redirect-link">https://vlngrad.github.io/vyr</a>
  </div>
  <div class="timer-container">
    <div class="countdown" id="countdown">Redirecting in 10...</div>
    <a href="#" class="redirect-now" id="redirect-now">redirect now</a>
  </div>
  <div class="status">Upgrading to a new implementation. All existing functionalities and documentation have been migrated to the new location.</div>
  
  <img src="https://cdn.glitch.me/0846f6ac-90cd-4f0b-a9e6-783892332eac/Untitled%20design%20(3).gif?v=1731414510250" alt="Vyr Protocol Animation" class="center-image">
  
  <script>
    let timeLeft = 10;
    const countdownElement = document.getElementById('countdown');
    
    const redirect = () => {
      window.location.href = 'https://vlngrad.github.io/vyr';
    };
    
    const countdown = setInterval(() => {
      timeLeft--;
      countdownElement.textContent = `Redirecting in ${timeLeft}...`;
      
      if (timeLeft <= 0) {
        clearInterval(countdown);
        redirect();
      }
    }, 1000);
    
    // Allow click to redirect immediately
    document.getElementById('redirect-link').addEventListener('click', (e) => {
      e.preventDefault();
      redirect();
    });
    
    document.getElementById('redirect-now').addEventListener('click', (e) => {
      e.preventDefault();
      redirect();
    });
  </script>
</body>
</html>
